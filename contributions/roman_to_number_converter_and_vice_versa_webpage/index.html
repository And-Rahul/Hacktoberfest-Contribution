<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Romanizer and back</title>
  </head>
  <body>
    <h1 id="heading">Convert numbers to roman (and roman back to numbers)</h1>
    <form>
      <textarea
        name="textarea"
        id="textarea"
        cols="40"
        rows="5"
        placeholder="Type roman numerals or numbers here"
      ></textarea>
    </form>
    <div id="output-div">
      <div>
        <h1 id="output-heading"></h1>
        <p id="output-paragraph"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
